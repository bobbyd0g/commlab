global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters

kubeVersion: ""
nameOverride: ""
fullnameOverride: ""
hostAliases: []
commonLabels: {}
commonAnnotations: {}
clusterDomain: cluster.local
extraDeploy: []

## @section Keycloak parameters

image:
  registry: docker.io
  repository: bitnami/keycloak
  tag: 15.1.0-debian-10-r0
  pullPolicy: IfNotPresent
  pullSecrets: []
  debug: false

auth:
  createAdminUser: true
  adminUser: user
  adminPassword: ""
  managementUser: manager
  managementPassword: ""
  existingSecret: ""
  existingSecretPerPassword: {}
  tls:
    enabled: false
    autoGenerated: false
    existingSecret: ""
    truststoreFilename: ""
    keystoreFilename: ""
    jksSecret: ""
    keystorePassword: ""
    truststorePassword: ""
    resources:
      limits: {}
      requests: {}
proxyAddressForwarding: false

serviceDiscovery:
  enabled: false
  protocol: kubernetes.KUBE_PING
  properties: []
  transportStack: tcp

cache:
  ownersCount: 1
  authOwnersCount: 1
configuration: ""
existingConfigmap: ""
extraStartupArgs: ""
initdbScripts: {}
initdbScriptsConfigMap: ""
command: []
args: []
extraEnvVars: []
extraEnvVarsCM: ""
extraEnvVarsSecret: ""

## @section keycloak-config-cli parameters

keycloakConfigCli:
  enabled: false
  image:
    registry: docker.io
    repository: bitnami/keycloak-config-cli
    tag: 4.4.0-debian-10-r4
    pullPolicy: IfNotPresent
    pullSecrets: []

  annotations:
    helm.sh/hook: "post-install,post-upgrade,post-rollback"
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
    helm.sh/hook-weight: "5"
  command: []
  args: []
  hostAliases: []
  resources:
    limits: {}
    requests: {}
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsNonRoot: true
  podSecurityContext:
    enabled: true
    fsGroup: 1001
  backoffLimit: 1
  podLabels: {}
  podAnnotations: {}
  extraEnvVars: []
  extraEnvVarsCM: ""
  extraEnvVarsSecret: ""
  extraVolumes: []
  extraVolumeMounts: []
  configuration: {}
  existingConfigmap: ""

## @section Keycloak deployment/statefulset parameters

replicaCount: 1
containerPorts:
  http: 8080
  https: 8443
podSecurityContext:
  enabled: true
  fsGroup: 1001
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  runAsNonRoot: true
resources:
  limits: {}
  requests: {}

startupProbe:
  enabled: false
  httpGet:
    path: /auth/
    port: http
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 60
  successThreshold: 1
livenessProbe:
  enabled: true
  httpGet:
    path: /auth/
    port: http
  initialDelaySeconds: 300
  periodSeconds: 1
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
readinessProbe:
  enabled: true
  httpGet:
    path: /auth/realms/master
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

customStartupProbe: {}
customLivenessProbe: {}
customReadinessProbe: {}

updateStrategy:
  type: RollingUpdate
podAffinityPreset: ""
podAntiAffinityPreset: soft
nodeAffinityPreset:
  type: ""
  key: ""
  values: []
affinity: {}
nodeSelector: {}
tolerations: []
podLabels: {}
podAnnotations: {}
priorityClassName: ""
lifecycleHooks: {}
extraVolumes: []
extraVolumeMounts: []
initContainers: []
sidecars: []

## @section Exposure parameters

service:
  type: LoadBalancer
  port: 80
  httpsPort: 443
  nodePorts:
    http: ""
    https: ""
  clusterIP: ""
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  externalTrafficPolicy: Cluster
  annotations: {}

ingress:
  enabled: false
  hostname: keycloak.local
  apiVersion: ""
  ingressClassName: ""
  path: /
  pathType: ImplementationSpecific
  annotations: {}
  tls: false
  extraHosts: []
  extraTls: []
  secrets: []
  existingSecret: ""
  servicePort: http

networkPolicy:
  enabled: false
  allowExternal: true
  additionalRules: {}

serviceAccount:
  create: true
  name: ""
  automountServiceAccountToken: false

rbac:
  create: false
  rules: []

## @section Other parameters

pdb:
  create: false
  minAvailable: 1
  maxUnavailable: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 11
  targetCPU: ""
  targetMemory: ""

## @section Metrics parameters

metrics:
  enabled: false
  service:
    port: 9990
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "{{ .Values.metrics.service.port }}"
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s
    scrapeTimeout: ""
    relabellings: []
    honorLabels: false
    additionalLabels: {}

## @section Database parameters

postgresql:
  enabled: true
  postgresqlUsername: bn_keycloak
  postgresqlPassword: ""
  postgresqlDatabase: bitnami_keycloak
  existingSecret: ""
  persistence:
    enabled: true

externalDatabase:
  host: ""
  port: 5432
  user: bn_keycloak
  password: ""
  database: bitnami_keycloak
  existingSecret: ""
